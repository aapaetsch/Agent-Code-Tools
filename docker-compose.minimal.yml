version: '3.8'

services:
  mcp-servers:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: mcp-all-servers
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HTTP_PATH=/mcp
    networks: [mcp-network]

  mcp-gateway:
    image: nginx:alpine
    container_name: mcp-gateway
    restart: unless-stopped
    depends_on: [mcp-servers]
    ports:
      # - "4443:8443"      # expose a single TLS-like port externally
      - "8888:8080"       # optional HTTP
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [mcp-network]

networks:
  mcp-network:
    driver: bridge
